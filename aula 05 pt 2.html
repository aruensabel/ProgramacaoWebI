<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Notas dos Alunos</title>
    <script>
        function medianota() {
            for (let i = 1; i <= 9; i++) {
                let inputs = document.getElementsByClassName("nota" + i);
                let soma = 0;
                let contador = 0;

                for (let input of inputs) {
                    let valor = parseFloat(input.value.replace(",", "."));
                    if (!isNaN(valor)) {
                        soma += valor;
                        contador++;
                    }
                }

                let media = contador > 0 ? (soma / contador).toFixed(2) : "";

                document.getElementById("media" + i).value = media;
            }
        }

        function mediaaluno() {
            const linhas = document.querySelectorAll("table tr");

            linhas.forEach((linha) => {
                const inputs = linha.querySelectorAll("input[type='number']");
                if (inputs.length > 0) {
                    let soma = 0;
                    let contador = 0;

                    inputs.forEach((input) => {
                        let valor = parseFloat(input.value.replace(",", "."));
                        if (!isNaN(valor)) {
                            soma += valor;
                            contador++;
                        }
                    });

                    const mediaInput = linha.querySelector(".mediaAluno");
                    if (mediaInput) {
                        mediaInput.value = contador > 0 ? (soma / contador).toFixed(2) : "";
                    }
                }
            });
        }
    </script>

    <style>
        input {
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
